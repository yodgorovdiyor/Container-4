<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>

	<!-- Form Start -->
	
	<div class="form-container">

		<img src="img/form-img.jpg">

		<section class="form-box">
			<div class="form-box-1">
				<h1 class="form-box-title">
					Stay in touch
				</h1>

				<p class="form-box-parag">
					Failure will never overtake me if my determination to succeed is strong enough. 
				</p>
				<form class="form">
					<select class="form-select">
						<option class="form-option">Topic</option>
						<option class="form-option">First</option>
						<option class="form-option">Second</option>
						<option class="form-option">Third</option>
					</select>

					<input type="text" placeholder="Your name">
					<input type="email" placeholder="Email">

					<textarea class="form-txt-area" placeholder="Description (optional)Description (optional)"></textarea>

					<input type="submit" value="Send request">
				</form>
			</div>
		</section>

	</div>

	<!-- Form End -->

</body>	
</html>
