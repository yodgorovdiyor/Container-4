<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<link rel="stylesheet" href="style/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

	<!-- Contact Start -->
	
	<div class="contact-container">
		
		<section class="contact">
			<h1 class="contact-title">
				Contacts
			</h1>
			<ul class="contacts-list">
				<li class="contacts-item-1">
					<span class="contacts-item-span">
						<i class='bx bxs-map'></i>
					</span>
					<p class="contact-item-parag">
						1772 Nevskaya Street NW, Suite 21389, Atlanta, GA 902344
					</p>
				</li>
				<li class="contacts-item-2">
					<span class="contacts-item-span">
						<i class='bx bxs-phone'></i>
					</span>
					<p class="contact-item-parag">
						+1 789 123456
					</p>
				</li>

				<li class="contacts-item-2">
					<span class="contacts-item-span">
						<i class='bx bxs-envelope'></i>
					</span>
					<p class="contact-item-parag">
						<a href="#">
							hello@containers.kit
						</a>
					</p>
				</li>
			</ul>

			<img src="img/contact-map.jpg">
		</section>

	</div>

	<!-- Contact End -->

</body>
</html>
